<!DOCTYPE html>
<html>

<head>
  <title>Mother Nite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Mother Nite">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mothernite.net">
  <meta property="og:image" content="https://mothernite.net/images/logos/logo_no_background.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      --bg-main-color: #000000;
      --bg-secondary-color: #333333;
      --fg-main-color: #d0cabd;
      --fg-main-brighter: #f0eadd;
      --fg-main-color-50: #d0cabd66;
      --fg-darker-color: #a69a8d;
      font-family: "owners text";
      display: flex;
      justify-content: center;
      background: linear-gradient(var(--bg-secondary-color), var(--bg-main-color));
      min-height: 100vh;
      color: var(--fg-main-color);
      margin: 0px;
    }

    .main {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: min(100%, 1024px);
      gap: 2em;
      align-items: center;
      padding-bottom: 2em;
    }

    img.logo {
      /* border: solid 4px var(--fg-main-color-50);
          border-radius: 10px;
          /* mask-image: radial-gradient(circle at 50% 20%, rgba(0,0,0,1), rgba(0,0,0,0)); */
    }

    .columns {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      flex-wrap: wrap-reverse;
      gap: 2em;
    }

    .column {
      width: 40%;
      min-width: 300px;
      max-width: 600px;
      /* max-width: 800px; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      gap: 1em;
    }

    .column.picture {
      flex: 13 1;
    }

    .column.content {
      flex: 21 0;
    }

    .main-image {
      /* border: solid 4px var(--fg-main-color); */
      border-radius: 10px;
      padding-bottom: 4px;
    }

    img.me {
      /* mask-image: radial-gradient(circle at 50% 20%, rgba(0,0,0,1), rgba(0,0,0,0)); */
      /* border: solid 4px var(--fg-main-color); */
      border-radius: 10px;
    }

    figcaption {
      text-align: center;
    }

    .link {
      width: 100%;
      min-height: 50px;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 10px;

      color: var(--fg-main-color);
      border: solid 1px var(--fg-main-color);
      border-radius: 10px;
      font-size: large;
      padding: 6px 16px 6px 16px;

      /* cursor: pointer; */
      transition: 0.1s ease-in-out;
      text-decoration: none;
      box-sizing: border-box;
    }

    .contact-info {
      width: 100%;
      min-height: 50px;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 10px;

      color: var(--fg-main-color);
      /* border: solid 1px var(--fg-main-color); */
      border-radius: 10px;
      font-size: large;
      padding: 6px 16px 6px 16px;

      /* cursor: pointer; */
      transition: 0.1s ease-in-out;
      text-decoration: none;
      box-sizing: border-box;
    }

    .contact-info a {
      color: var(--fg-main-color);
    }

    @media (hover: hover) {
      .link:hover {
        background-color: rgb(100, 100, 100, 0.5);
        color: var(--fg-main-brighter);
      }
    }

    .link-icon {
      width: 24px;
      max-height: 24px;
      max-width: 24px;
      filter: contrast(80%);
    }

    .button-icon {
      width: 20px;
      max-height: 20px;
      max-width: 20px;
    }

    button.copy {
      display: flex;
      width: 40px;
      font-size: small;
      /* border: solid 1px var(--fg-main-color); */
      border: none;
      border-radius: 10px;
      background-color: #00000000;
      color: var(--fg-main-color);
      padding: 6px 10px 6px 10px;
      cursor: pointer;
    }

    @media (hover: hover) {
      button.copy:hover {
        background-color: rgb(100, 100, 100, 0.5);
        color: var(--fg-main-brighter);
      }
    }

    .email-copied-text {
      width: 40px;
      font-size: small;
      text-align: center;
      cursor: default;
    }

    .copy-icon {
      width: 24px;
      max-height: 24px;
      max-width: 24px;
    }

    .link-content {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .link-spacer {
      width: 40px;
      flex: 2;
    }

    .button-wrapper {
      flex: 2;
    }

    .link .email-link {
      text-decoration: none;
      color: var(--fg-main-color);
    }

    .section {
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 6px;
      align-items: center;
    }

    .divider {
      flex-grow: 1;
      border: solid 1px var(--fg-main-color);
    }

    .footer {
      display: flex;
      max-width: 60%;
      flex-grow: 1;
      align-items: end;
      color: var(--fg-darker-color);
    }

  <script>
    const body = document.querySelector("body");
    const emailCopyButton = document.querySelector("button.copy");
    const emailCopiedText = document.querySelector(".email-copied-text");
    console.log(emailCopyButton)
    emailCopyButton.addEventListener("click", async (e) => {
      e.stopPropagation();
      const type = "text/plain";
      const clipboardItemData = {
        [type]: "sup@mothernite.net",
      };
      const clipboardItem = new ClipboardItem(clipboardItemData);
      await navigator.clipboard.write([clipboardItem]);

      emailCopyButton.style.display = "none";
      emailCopiedText.hidden = false;

      setTimeout(() => {
      emailCopyButton.style.display = "flex";
      emailCopiedText.hidden = true;
      }, 650);
    });
  </script>
